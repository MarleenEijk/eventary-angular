<div class="itemList">
    <div class="itemWrapper" *ngFor="let item of items">
        <div class="item">
            <div class="itemImage">
                <img [src]="item.imageUrl" alt="itemImage">
            </div>
        </div>
        <div class="itemName">{{ item.name }}</div>
        <div class="itemStock">Voorraad: {{ item.quantity }} stuks</div>
    </div>
</div>
